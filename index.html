<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login Circle Box</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #00c6ff, #24eed3);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .circle-login {
      width: 300px;
      height: 300px;
      background: white;
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      padding: 20px;
    }

    .circle-login h2 {
      margin-bottom: 15px;
      color: #333;
    }

    .circle-login input {
      width: 80%;
      padding: 8px;
      margin: 5px 0;
      border: 1px solid #aaa;
      border-radius: 5px;
    }

    .circle-login button {
      margin-top: 10px;
      padding: 8px 20px;
      background-color: #0072ff;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
    }

    .circle-login button:hover {
      background-color: #8ff1f5;
    }
    </style>
</html>
